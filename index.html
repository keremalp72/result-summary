<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/main.css" />
    <script src="assets/result-summary.js" defer></script>
    <title>result-summary</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <div class="score">
          <h3>Your Result</h3>
          <div class="score-show">
            <h1 id="ortalamahesaplama">76</h1>
            <h4>of 100</h4>
          </div>
          <div class="score-text">
            <h2>Great</h2>
            <p>
              Your performance exceed 65% of the people conducting the test
              here!
            </p>
          </div>
        </div>
      </div>
      <div class="summary-container">
        <div class="summary-header">
          <h4>Summary</h4>
        </div>
        <div class="features-container">
          <div class="reaction" id="reactiondata"></div>
          <div class="memory" id="memorydata"></div>
          <div class="verbal" id="verbaldata"></div>
          <div class="visual" id="visualdata"></div>
          <a href="#">Continue</a>
        </div>
      </div>
    </div>
  </body>
</html>
